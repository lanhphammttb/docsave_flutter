name: docsave_flutter
description: A Flutter app for document management and organization.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # HTTP Client
  http: ^1.1.0

  # Local Storage
  shared_preferences: ^2.2.2

  # File Picker
  file_picker: ^10.2.0

  # URL Launcher
  url_launcher: ^6.2.1

  # Markdown Support
  flutter_markdown: ^0.6.18

  # Icons
  cupertino_icons: ^1.0.2

  # UI Components
  flutter_staggered_grid_view: ^0.7.0

  # Date Formatting
  intl: ^0.18.1

  # Image Support
  cached_network_image: ^3.3.0

  # Permission Handler
  permission_handler: ^11.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
